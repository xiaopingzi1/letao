<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>登录</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">登录</span>
    </header>
    <div class="cz_container">
        <form action="">
            <div class="form_box">
                <div class="mui-input-row">
                    <input name="username" type="text" placeholder="用户名/手机号" class="a">
                </div>
                <div class="mui-input-row">
                    <input name="password" type="password" placeholder="密码" class="mui-input-password a">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <input type="submit" class="mui-btn mui-btn-primary btn_login" value="登录">
                <div class="mui-input-row cz_text">
                    <a href="register.html">免费注册</a>
                </div>
            </div>
        </form>
    </div>
    <footer class="cz_tabs">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<script src="../res/mui/js/mui.min.js"></script>
<script src="../js/jquery-2.2.4.min.js"></script>
<script>
    // 此页面地址如果有url参数，那么登录成功后会跳转至该页面
    // 如果没用则默认跳转至首页
    // 1 判断是否有url并且获得url参数的值
    // 2 根据url实现跳转
    var search = location.search.slice(1);
    // 使用正则匹配url
    var reg = /url=(.+)/;
    var match = reg.exec(search);
    // if (match) {
    //     var url = match[1];
    // } else {
    //     var url = '/';
    // }
    var url = match && match[1];
    url = url || '/';
    
  $('form').on('submit',function() {
    var data = $(this).serialize();
    $.ajax({
    //url: 'http://localhost:3000/user/login',
  // /api = http://localhost:3000
  // /api/user/login = http://localhost:3000/user/login
      url:'/api/user/Login',   
      type:'post',
      data:data,
      success:function (info) {
        if (info.success) return location.href = url;
            $('.a').val('');
            alert(info.message);
      }
    })
     return false;

  })

</script>
</body>
</html>
