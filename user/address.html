<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>收货地址管理</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
<div class="cz_layout bgg">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">收货地址管理</span>
    </header>
    <div class="cz_container">
        <ul class="mui-table-view" id="address">
        </ul>
        <div class="wrap">
            <a href="/user/addAddress.html" class="mui-btn mui-btn-primary btn_login">新增收货地址</a>
        </div>
    </div>
      <script type="text/html" id="tpl">
        {{each list value}}
          <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
              <a class="mui-btn mui-btn-red" btn_id="{{value.id}}">删除</a>
            </div>
            <a href="addAddress.html" class="mui-navigate-right mui-slider-handle">
              <div class="delivery">邮编：<span>{{value.postCode}}</span>&nbsp;收货人：<span>{{value.recipients}}</span></div>
              <div class="address">{{value.address}}{{value.addressDetail}}</div>
            </a>
          </li>
        {{/each}}
      </script>
    <footer class="cz_tabs">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<script src="../js/jquery-2.2.4.min.js"></script>
<script src="../res/mui/js/mui.min.js"></script>
<script src="../js/template-web.js"></script>
<script>
    // 发送请求。通过接口获取数据
    $.ajax({
        url:'/api/address/queryAddress',
        type:'get',
        success:function(info) {
          // console.log(info);
          //  希望用户登录成功后跳转到指定的页面，将这个指定的页面以参数形式传给login.html
           if (info.error) return location.href = '/user/login.html?url=' + location.href;
           // 定义模板引擎
          var html = template('tpl',{"list":info});
          //添加dom
          $('#address').html(html);
        }
    })
    // 删除地址
    $('#address').on('click','.mui-btn',function() {
      var id = $(this).attr('btn_id');
      // console.log(id)
      var _this = $(this);
      $.ajax({
        url:'/api/address/deleteAddress',
        type:'post',
        data:{id:id},
        success:function(info) {
          // console.log(info);
          if (info.success) {
            // _this.parents('li').remove();
            _this.parents('li').fadeOut(function () {
              $(this).remove();
              location.href = './address.html';
            });
            
          }
        }
      })
      return false;
    })

</script>
</body>
</html>
